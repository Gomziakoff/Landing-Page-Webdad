<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="#" class="header__logo-link">
                    MOVING
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Цены</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Автопарк</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Отзывы</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Контакты</a></li>
                </ul>
            </nav>
            <div class="header__number">
                <a href="tel:+80299991213" class="header__number-link">8(029)-999-12-13</a>
            </div>
            <div class="header__burger">
                <img src="img/header/menuBurger.svg" alt="Меню" class="header__burger-img">
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__hero">
            <div class="main__hero-container">
                <div class="main__hero-left">
                    <p class="main__hero-title">Квартирные <br/> переезды</p>
                    <p class="main__hero-text">По Беларуси и СНГ</p>
                    <div class="main__hero-image">
                        <img src="img/hero/bigHero.png" alt="Грузчик с коробкой" class="main__hero-image-img1">
                    </div>
                    <div class="main__hero-button">
                        <a href="#" class="main__hero-button-link">Заказать</a>
                    </div>
                    <div class="main__hero-features">
                        <div class="main__hero-feature">
                            <img src="img/hero/truck.svg" alt="Машинка" class="main__hero-feature-img">
                            <p class="main__hero-feature-text">Более 800 <br /> переездов</p>
                        </div>
                        <div class="main__hero-feature">
                            <img src="img/hero/box.svg" alt="Коробка" class="main__hero-feature-img">
                            <p class="main__hero-feature-text">Бережная <br /> упаковка</p>
                        </div>
                        <div class="main__hero-feature">
                            <img src="img/hero/money.svg" alt="Стопка монет" class="main__hero-feature-img">
                            <p class="main__hero-feature-text">Фиксированная <br /> цена</p>
                        </div>
                    </div>
                </div>
                <div class="main__hero-image">
                    <img src="img/hero/hero.png" alt="Грузчик с коробкой" class="main__hero-image-img">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
